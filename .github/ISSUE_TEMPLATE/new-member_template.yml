name: New Member Template
description: Guide new members to add themselves on the website.
title: "As a website visitor, I want to see ${{ inputs.member_name }}'s profile on the member page."
labels: ["good first issue"]

body:

  - type: input
    id: member_name
    attributes:
      label: "Member Name / Nom du membre"
      description: "Name of the new member"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Context / Contexte
        ${{ inputs.member_name }}'s information is not currently displayed on the member page, making it difficult for visitors to know of their belonging to the club and potentially connect with them on professional networks.
        *Les informations de ${{ inputs.member_name }} ne sont pas encore affichées sur la page des membres, ce qui empêche les visiteurs de connaître son appartenance au club et de se connecter avec lui sur des réseaux professionnels.*

  - type: markdown
    attributes:
      value: |
        ### Acceptance Criteria / Critères d'acceptation
        ${{ inputs.member_name }}'s information is added to the `equipe.yml` file. This includes:
        *Les informations de ${{ inputs.member_name }} sont ajoutées au fichier *`equipe.yml`*. Cela inclut :*
        - [ ] Full Name  /*Nom complet*
        - [ ] GitHub profile link  /*Lien vers le profil GitHub*
        - [ ] LinkedIn profile link  /*Lien vers le profil LinkedIn*
        - [ ] [Optional] Profile picture path (e.g. `images/membres/{nom_image}`)  *[Optionnel] Chemin de la photo de profil*

        [Optional / Optionnel]
        The profile picture is properly sized to 225x225 pixels.
        *La photo de profil est correctement redimensionnée à 225x225 pixels.*
