<!-- AnciensMembers Section -->
<section id="anciensmembers" class="bg-light-gray" style="padding: 30px 0;display: none;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.[page.lang].anciens.currentMembers }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.[page.lang].anciens.currentDescription }}</h3>
            </div>
        </div>
        <div class="row">
            {% for hash in site.data.[page.lang].anciens.people %}
              {% assign member = hash[1] %}
                  {% include ancien_member_profile.html member=member %}
            {% endfor %}
        </div>
    </div>
</section>


<script>
    function ShowOldMembers(){
       var obj = document.getElementById("anciensmembers");
       if(obj.style.display == "block")
          obj.style.display = "none";
       else
          obj.style.display = "block";
    };
 </script>
