<!-- Services Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.[page.lang].about.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.[page.lang].about.description }}</h3>
                </div>
            </div>
            <div class="row text-center">
              {% for component in site.data.[page.lang].about.whatis %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{component.icon}} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{component.title}}</h4>
                    <p class="text-muted">{{component.description}}</p>
                </div>
              {% endfor %}
            </div>
        </div>
    </section>
