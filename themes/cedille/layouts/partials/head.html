<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/styles.css">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}/logo_header/favicon.ico">
<title>{{ .Page.Title | default "Link Example - Default" }}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function slideRight(){
        document.getElementById("left").style.marginRight = "-50%";
        document.getElementById("left").style.width = "100%";
        document.getElementById("left").style.zIndex = "2";
        document.getElementById("right").style.zIndex = "0";
        document.getElementById("btn-close1").style.visibility = "visible";
        document.getElementById("left").style.transition = "all 1.5s ease-in-out";
        document.getElementById("test1").style.transition = "all 2s ease-in";
    }

    function slideLeft(){
        document.getElementById("right").style.marginLeft = "-50%";
        document.getElementById("right").style.width = "100%";
        document.getElementById("right").style.zIndex = "2";
        document.getElementById("left").style.zIndex = "0";
        document.getElementById("btn-close2").style.visibility = "visible";
        document.getElementById("right").style.transition = "all 1.5s ease-in-out";
        document.getElementById("test2").style.transition = "all 2s ease-in";
    }

    function closeSlideLeft(){
        document.getElementById("left").style.marginRight = "0%";
        document.getElementById("left").style.width = "50%";
        document.getElementById("left").style.zIndex = "1";
        document.getElementById("right").style.zIndex = "0";
        document.getElementById("btn-close1").style.visibility = "hidden";
        document.getElementById("left").style.transition = "all 1.5s ease-in-out";
        document.getElementById("test1").style.transition = "all 2s ease-in";
    }

    function closeSlideRight(){
        document.getElementById("right").style.marginLeft = "0%";
        document.getElementById("right").style.width = "50%";
        document.getElementById("right").style.zIndex = "1";
        document.getElementById("left").style.zIndex = "0";
        document.getElementById("btn-close2").style.visibility = "hidden";
        document.getElementById("right").style.transition = "all 1.5s ease-in-out";
        document.getElementById("test2").style.transition = "all 2s ease-in";
    }
</script>
